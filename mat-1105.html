<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculus Syllabus Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        .card {
            background-color: #2d3748; /* Slightly lighter dark for cards */
            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .header {
            background-image: linear-gradient(to right, #6366f1, #8b5cf6); /* Gradient header */
            padding: 2.5rem 1.5rem;
            border-bottom-left-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #ffffff;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .header p {
            font-size: 1.125rem;
            font-weight: 300;
        }
        .chapter-list li {
            margin-bottom: 0.5rem;
        }
        .chapter-list li strong {
            color: #9f7aea; /* Purple for chapter numbers */
        }
        .accordion-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #4a5568; /* Darker grey for accordion header */
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .accordion-header:hover {
            background-color: #6366f1; /* Hover effect */
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            padding: 0 1rem;
            background-color: #2d3748;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }
        .accordion-content.active {
            max-height: 1000px; /* Adjust as needed for content height */
            padding: 1rem;
        }
        .arrow-icon {
            transition: transform 0.3s ease;
        }
        .arrow-icon.rotate {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Calculus Syllabus Overview</h1>
        <p class="text-lg font-light">Your weekly guide to mastering Calculus</p>
        <div class="mt-4">
            <h2 class="text-2xl font-semibold">Book: Calculus by H. Anton</h2>
            <p class="text-md font-light">Tenth Edition by Howard Anton, Irl Bivens, Stephen Davis</p>
            <p class="text-sm font-light">(International Student Version)</p>
        </div>
    </div>

    <div class="container">
        <h2 class="text-3xl font-bold text-center mb-8 text-indigo-400">Course: 0541-MAT-1105: Differential and Integral Calculus (3.0 Credits)</h2>

        <div id="syllabus-container">
            <!-- Syllabus content will be dynamically loaded here -->
        </div>
    </div>

    <script>
        const syllabusData = [
            {
                "week": "Week 1",
                "lectures": "Lectures 1-2",
                "topics": "Functions, Concept of Function.",
                "chapters": [
                    {"number": "0.1", "title": "Functions", "page": 1},
                    {"number": "0.2", "title": "New Functions from Old", "page": 15},
                    {"number": "0.3", "title": "Families of Functions", "page": 27},
                    {"number": "0.4", "title": "Inverse Functions; Inverse Trigonometric Functions", "page": 38},
                    {"number": "0.5", "title": "Exponential and Logarithmic Functions", "page": 52}
                ]
            },
            {
                "week": "Weeks 2-3",
                "lectures": "Lectures 3-6",
                "topics": "Domain, Co-domain, range, One-One and Onto Functions, Finding the Inverse of a Function, Odd and Even Symmetric Functions, Polynomial, Algebraic and Transcendental Functions. The Existence of Limits, Asymptotic Behaviour of Function at Different Indeterminate Limits, Concepts of Continuity for Different Types of Functions.",
                "chapters": [
                    {"number": "1.1", "title": "Limits (An Intuitive Approach)", "page": 67},
                    {"number": "1.2", "title": "Computing Limits", "page": 80},
                    {"number": "1.3", "title": "Limits at Infinity; End Behavior of a Function", "page": 89},
                    {"number": "1.4", "title": "Limits (Discussed More Rigorously)", "page": 100},
                    {"number": "1.5", "title": "Continuity", "page": 110},
                    {"number": "1.6", "title": "Continuity of Trigonometric, Exponential, and Inverse Functions", "page": 121}
                ]
            },
            {
                "week": "Week 4",
                "lectures": "Lectures 7-8",
                "topics": "Local Linear Approximation, Differentials, L'Hôpital's Rule, Indeterminate Forms.",
                "chapters": [
                    {"number": "3.4", "title": "Related Rates", "page": 204},
                    {"number": "3.5", "title": "Local Linear Approximation; Differentials", "page": 212},
                    {"number": "3.6", "title": "L'Hôpital's Rule; Indeterminate Forms", "page": 219}
                ]
            },
            {
                "week": "Weeks 5-6",
                "lectures": "Lectures 9-12",
                "topics": "Extrema of Functions, Increase, Decrease, and Concavity of Function, Rational Functions, Cusps, and Vertical Tangents.",
                "chapters": [
                    {"number": "2.1", "title": "Tangent Lines and Rates of Change", "page": 131},
                    {"number": "2.2", "title": "The Derivative Function", "page": 143},
                    {"number": "2.3", "title": "Introduction to Techniques of Differentiation", "page": 155},
                    {"number": "2.4", "title": "The Product and Quotient Rules", "page": 163},
                    {"number": "2.5", "title": "Derivatives of Trigonometric Functions", "page": 169},
                    {"number": "2.6", "title": "The Chain Rule", "page": 174},
                    {"number": "4.1", "title": "Analysis of Functions I: Increase, Decrease, and Concavity", "page": 232},
                    {"number": "4.2", "title": "Analysis of Functions II: Relative Extrema; Graphing Polynomials", "page": 244},
                    {"number": "4.3", "title": "Analysis of Functions III: Rational Functions, Cusps, and Vertical Tangents", "page": 254},
                    {"number": "4.4", "title": "Absolute Maxima and Minima", "page": 266},
                    {"number": "4.5", "title": "Applied Maximum and Minimum Problems", "page": 274}
                ]
            },
            {
                "week": "Week 7",
                "lectures": "Lectures 13-14",
                "topics": "Successive Differentiation of Single Variable and Leibniz Theorem, Functions of Two or More Variables, Partial Derivatives.",
                "chapters": [
                    {"number": "13.1", "title": "Functions of Two or More Variables", "page": 906},
                    {"number": "13.2", "title": "Limits and Continuity", "page": 917},
                    {"number": "13.3", "title": "Partial Derivatives", "page": 927},
                    {"number": "13.4", "title": "Differentiability, Differentials, and Local Linearity", "page": 940},
                    {"number": "13.5", "title": "The Chain Rule", "page": 948},
                    {"number": "13.6", "title": "Directional Derivatives and Gradients", "page": 960},
                    {"number": "13.7", "title": "Tangent Planes and Normal Vectors", "page": 971}
                ]
            },
            {
                "week": "Weeks 8-10",
                "lectures": "Lectures 15-20",
                "topics": "Higher Order Partial Derivatives, Theorems on Differentials, Differentiation of Composite Functions, Euler's Theorem on Homogeneous Function, Implicit Functions, Jacobians, Partial Derivatives using Jacobians.",
                "chapters": [
                    {"number": "13.8", "title": "Maxima and Minima of Functions of Two Variables", "page": 977},
                    {"number": "13.9", "title": "Lagrange Multipliers", "page": 989}
                ]
            },
            {
                "week": "Weeks 11-12",
                "lectures": "Lectures 21-24",
                "topics": "Differentiation under the Integral Sign, Leibniz Rule, Evaluation of Double and Triple Integrals, Transformations of Multiple Integrals, Differential Elements of Area and Volume in Cylindrical and Spherical Coordinates.",
                "chapters": [
                    {"number": "14.1", "title": "Double Integrals", "page": 1000},
                    {"number": "14.2", "title": "Double Integrals over Nonrectangular Regions", "page": 1009},
                    {"number": "14.3", "title": "Double Integrals in Polar Coordinates", "page": 1018},
                    {"number": "14.4", "title": "Surface Area; Parametric Surfaces", "page": 1026},
                    {"number": "14.5", "title": "Triple Integrals", "page": 1039},
                    {"number": "14.6", "title": "Triple Integrals in Cylindrical and Spherical Coordinates", "page": 1048},
                    {"number": "14.7", "title": "Change of Variables in Multiple Integrals; Jacobians", "page": 1058}
                ]
            },
            {
                "week": "Weeks 13-14",
                "lectures": "Lectures 25-28",
                "topics": "Improper Integrals of Different Kinds, Fourier Integral, Gamma and Beta Functions, Dirichlet Integrals, Stirlings Approximations, Bessel Function.",
                "chapters": [
                    {"number": "7.7", "title": "Numerical Integration; Simpson's Rule", "page": 533},
                    {"number": "7.8", "title": "Improper Integrals", "page": 547}
                ]
            }
        ];

        const syllabusContainer = document.getElementById('syllabus-container');

        syllabusData.forEach((weekData, index) => {
            const card = document.createElement('div');
            card.className = 'card';

            const header = document.createElement('div');
            header.className = 'accordion-header';
            header.innerHTML = `
                <div>
                    <h3 class="text-xl font-semibold text-purple-300">${weekData.week} (${weekData.lectures})</h3>
                    <p class="text-sm text-gray-300 mt-1">${weekData.topics}</p>
                </div>
                <svg class="arrow-icon w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            `;
            card.appendChild(header);

            const content = document.createElement('div');
            content.className = 'accordion-content';
            const chapterList = document.createElement('ul');
            chapterList.className = 'chapter-list list-disc pl-5 py-2';

            weekData.chapters.forEach(chapter => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${chapter.number}</strong> - ${chapter.title} (page ${chapter.page})`;
                chapterList.appendChild(listItem);
            });
            content.appendChild(chapterList);
            card.appendChild(content);
            syllabusContainer.appendChild(card);

            // Add click event listener for accordion functionality
            header.addEventListener('click', () => {
                content.classList.toggle('active');
                header.querySelector('.arrow-icon').classList.toggle('rotate');
            });
        });
    </script>
</body>
</html>
